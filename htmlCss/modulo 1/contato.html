<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura" ></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input class="input-padrao" type="text" id="nomesobrenome" required>
            
            <label for="email">Email</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

            <label  for="mensagem">Mensagem</label>
            <textarea class="input-padrao" cols="70" rows="10" id="mensagem" required> </textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
    
                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
                 
                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>

                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossoas noviades por email?</label>


            <input type="submit" value="Enviar Formário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20hs</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20hs</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20hs</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura" >
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
